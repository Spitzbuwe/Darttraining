<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autodarts Trainer - Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 0;
            border-bottom: 2px solid #00ff88;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .nav {
            display: flex;
            gap: 20px;
        }
        
        .nav-item {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #e0e0e0;
        }
        
        .nav-item:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }
        
        .nav-item.active {
            background: #00ff88;
            color: #1a1a2e;
            font-weight: bold;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .logs-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .logs-title {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }
        
        .logs-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn.primary {
            background: #00ff88;
            color: #1a1a2e;
        }
        
        .btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .btn.danger {
            background: #ff4444;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .logs-content {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-timestamp {
            color: #888;
            min-width: 80px;
            font-size: 11px;
        }
        
        .log-level {
            min-width: 60px;
            font-weight: bold;
            font-size: 11px;
        }
        
        .log-level.info {
            color: #00ff88;
        }
        
        .log-level.warning {
            color: #ffaa00;
        }
        
        .log-level.error {
            color: #ff4444;
        }
        
        .log-level.debug {
            color: #888;
        }
        
        .log-message {
            flex: 1;
            word-break: break-word;
        }
        
        .log-data {
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 4px;
            margin-top: 5px;
            font-size: 11px;
            color: #ccc;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #ccc;
        }
        
        .filter-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .filter-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00ff88;
        }
        
        .filter-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-label {
            font-size: 12px;
            color: #ccc;
            font-weight: bold;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 14px;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #00ff88;
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toggle {
            position: relative;
            width: 50px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle.active {
            background: #00ff88;
        }
        
        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .toggle.active::after {
            transform: translateX(26px);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: #00ff88;
            color: #1a1a2e;
        }
        
        .notification.error {
            background: #ff4444;
        }
        
        .notification.info {
            background: #2196F3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .no-logs {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .export-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .export-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00ff88;
        }
        
        .export-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">AUTODARTS LOGS</div>
            <nav class="nav">
                <a href="/play-interface.html" class="nav-item">Spiel-Interface</a>
                <a href="/board-config.html" class="nav-item">Board Config</a>
                <a href="#" class="nav-item active">Logs</a>
            </nav>
        </div>
    </div>
    
    <div class="main-content">
        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalLogs">0</div>
                <div class="stat-label">Gesamt Logs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="errorLogs">0</div>
                <div class="stat-label">Fehler</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="warningLogs">0</div>
                <div class="stat-label">Warnungen</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="infoLogs">0</div>
                <div class="stat-label">Info</div>
            </div>
        </div>
        
        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-title">🔍 Filter & Einstellungen</div>
            <div class="filter-controls">
                <div class="filter-group">
                    <div class="filter-label">Log Level</div>
                    <select class="filter-select" id="levelFilter">
                        <option value="all">Alle</option>
                        <option value="error">Nur Fehler</option>
                        <option value="warning">Nur Warnungen</option>
                        <option value="info">Nur Info</option>
                        <option value="debug">Nur Debug</option>
                    </select>
                </div>
                <div class="filter-group">
                    <div class="filter-label">Zeitraum</div>
                    <select class="filter-select" id="timeFilter">
                        <option value="all">Alle</option>
                        <option value="1h">Letzte Stunde</option>
                        <option value="24h">Letzte 24h</option>
                        <option value="7d">Letzte 7 Tage</option>
                    </select>
                </div>
                <div class="filter-group">
                    <div class="filter-label">Suche</div>
                    <input type="text" class="filter-select" id="searchFilter" placeholder="Nach Text suchen...">
                </div>
                <div class="auto-refresh">
                    <div class="toggle active" id="autoRefreshToggle"></div>
                    <span>Auto-Refresh (5s)</span>
                </div>
            </div>
        </div>
        
        <!-- Logs Container -->
        <div class="logs-container">
            <div class="logs-header">
                <div class="logs-title">📋 System Logs</div>
                <div class="logs-controls">
                    <button class="btn primary" id="refreshBtn">
                        <span>🔄</span>
                        Aktualisieren
                    </button>
                    <button class="btn secondary" id="clearBtn">
                        <span>🗑️</span>
                        Löschen
                    </button>
                    <button class="btn secondary" id="exportBtn">
                        <span>📥</span>
                        Exportieren
                    </button>
                </div>
            </div>
            
            <div class="logs-content" id="logsContent">
                <div class="loading">Lade Logs...</div>
            </div>
        </div>
        
        <!-- Export Section -->
        <div class="export-section">
            <div class="export-title">📤 Log Export</div>
            <div class="export-buttons">
                <button class="btn secondary" id="exportTxtBtn">Als TXT exportieren</button>
                <button class="btn secondary" id="exportJsonBtn">Als JSON exportieren</button>
                <button class="btn secondary" id="exportCsvBtn">Als CSV exportieren</button>
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>
    
    <script>
        class LogViewer {
            constructor() {
                this.logs = [];
                this.filteredLogs = [];
                this.autoRefreshInterval = null;
                this.isAutoRefresh = true;
                
                this.initializeEventListeners();
                this.loadLogs();
                this.startAutoRefresh();
            }
            
            initializeEventListeners() {
                // Control buttons
                document.getElementById('refreshBtn').addEventListener('click', () => this.loadLogs());
                document.getElementById('clearBtn').addEventListener('click', () => this.clearLogs());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportLogs());
                
                // Filter controls
                document.getElementById('levelFilter').addEventListener('change', () => this.applyFilters());
                document.getElementById('timeFilter').addEventListener('change', () => this.applyFilters());
                document.getElementById('searchFilter').addEventListener('input', () => this.applyFilters());
                
                // Auto refresh toggle
                document.getElementById('autoRefreshToggle').addEventListener('click', () => this.toggleAutoRefresh());
                
                // Export buttons
                document.getElementById('exportTxtBtn').addEventListener('click', () => this.exportAsTxt());
                document.getElementById('exportJsonBtn').addEventListener('click', () => this.exportAsJson());
                document.getElementById('exportCsvBtn').addEventListener('click', () => this.exportAsCsv());
            }
            
            async loadLogs() {
                try {
                    const response = await fetch('/api/logs');
                    this.logs = await response.json();
                    this.applyFilters();
                    this.updateStatistics();
                    this.showNotification('Logs aktualisiert', 'success');
                } catch (error) {
                    console.error('Fehler beim Laden der Logs:', error);
                    this.showNotification('Fehler beim Laden der Logs', 'error');
                    this.showErrorInLogs();
                }
            }
            
            applyFilters() {
                const levelFilter = document.getElementById('levelFilter').value;
                const timeFilter = document.getElementById('timeFilter').value;
                const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
                
                this.filteredLogs = this.logs.filter(log => {
                    // Level filter
                    if (levelFilter !== 'all' && log.level !== levelFilter) {
                        return false;
                    }
                    
                    // Time filter
                    if (timeFilter !== 'all') {
                        const logTime = new Date(log.timestamp);
                        const now = new Date();
                        const diffHours = (now - logTime) / (1000 * 60 * 60);
                        
                        switch (timeFilter) {
                            case '1h':
                                if (diffHours > 1) return false;
                                break;
                            case '24h':
                                if (diffHours > 24) return false;
                                break;
                            case '7d':
                                if (diffHours > 168) return false;
                                break;
                        }
                    }
                    
                    // Search filter
                    if (searchFilter && !log.message.toLowerCase().includes(searchFilter)) {
                        return false;
                    }
                    
                    return true;
                });
                
                this.displayLogs();
            }
            
            displayLogs() {
                const logsContent = document.getElementById('logsContent');
                
                if (this.filteredLogs.length === 0) {
                    logsContent.innerHTML = '<div class="no-logs">Keine Logs gefunden</div>';
                    return;
                }
                
                logsContent.innerHTML = this.filteredLogs.map(log => `
                    <div class="log-entry">
                        <div class="log-timestamp">${this.formatTimestamp(log.timestamp)}</div>
                        <div class="log-level ${log.level}">[${log.level.toUpperCase()}]</div>
                        <div class="log-message">${log.message}</div>
                        ${log.data ? `<div class="log-data">${JSON.stringify(log.data, null, 2)}</div>` : ''}
                    </div>
                `).join('');
                
                // Scroll to bottom
                logsContent.scrollTop = logsContent.scrollHeight;
            }
            
            formatTimestamp(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleTimeString('de-DE', { 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                });
            }
            
            updateStatistics() {
                const total = this.logs.length;
                const errors = this.logs.filter(log => log.level === 'error').length;
                const warnings = this.logs.filter(log => log.level === 'warning').length;
                const info = this.logs.filter(log => log.level === 'info').length;
                
                document.getElementById('totalLogs').textContent = total;
                document.getElementById('errorLogs').textContent = errors;
                document.getElementById('warningLogs').textContent = warnings;
                document.getElementById('infoLogs').textContent = info;
            }
            
            async clearLogs() {
                if (confirm('Alle Logs löschen? Diese Aktion kann nicht rückgängig gemacht werden.')) {
                    try {
                        await fetch('/api/logs', { method: 'DELETE' });
                        this.logs = [];
                        this.filteredLogs = [];
                        this.displayLogs();
                        this.updateStatistics();
                        this.showNotification('Logs gelöscht', 'success');
                    } catch (error) {
                        this.showNotification('Fehler beim Löschen der Logs', 'error');
                    }
                }
            }
            
            exportLogs() {
                this.showNotification('Export-Funktion wird geladen...', 'info');
            }
            
            exportAsTxt() {
                const content = this.filteredLogs.map(log => 
                    `[${log.timestamp}] [${log.level.toUpperCase()}] ${log.message}${log.data ? ' | ' + JSON.stringify(log.data) : ''}`
                ).join('\n');
                
                this.downloadFile('autodarts-logs.txt', content, 'text/plain');
            }
            
            exportAsJson() {
                const content = JSON.stringify(this.filteredLogs, null, 2);
                this.downloadFile('autodarts-logs.json', content, 'application/json');
            }
            
            exportAsCsv() {
                const headers = 'Timestamp,Level,Message,Data\n';
                const content = headers + this.filteredLogs.map(log => 
                    `"${log.timestamp}","${log.level}","${log.message.replace(/"/g, '""')}","${log.data ? JSON.stringify(log.data).replace(/"/g, '""') : ''}"`
                ).join('\n');
                
                this.downloadFile('autodarts-logs.csv', content, 'text/csv');
            }
            
            downloadFile(filename, content, mimeType) {
                const blob = new Blob([content], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showNotification(`Exportiert: ${filename}`, 'success');
            }
            
            toggleAutoRefresh() {
                const toggle = document.getElementById('autoRefreshToggle');
                this.isAutoRefresh = !this.isAutoRefresh;
                toggle.classList.toggle('active', this.isAutoRefresh);
                
                if (this.isAutoRefresh) {
                    this.startAutoRefresh();
                } else {
                    this.stopAutoRefresh();
                }
            }
            
            startAutoRefresh() {
                this.stopAutoRefresh();
                if (this.isAutoRefresh) {
                    this.autoRefreshInterval = setInterval(() => {
                        this.loadLogs();
                    }, 5000);
                }
            }
            
            stopAutoRefresh() {
                if (this.autoRefreshInterval) {
                    clearInterval(this.autoRefreshInterval);
                    this.autoRefreshInterval = null;
                }
            }
            
            showErrorInLogs() {
                const logsContent = document.getElementById('logsContent');
                logsContent.innerHTML = `
                    <div class="log-entry">
                        <div class="log-timestamp">${new Date().toLocaleTimeString()}</div>
                        <div class="log-level error">[ERROR]</div>
                        <div class="log-message">Fehler beim Laden der Logs vom Server</div>
                    </div>
                `;
            }
            
            showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new LogViewer();
        });
    </script>
</body>
</html>
